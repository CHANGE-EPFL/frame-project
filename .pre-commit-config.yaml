# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
default_install_hook_types:
  - pre-commit
  - commit-msg
exclude: ^.github
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-json
      - id: check-yaml
      - id: check-added-large-files
  - repo: https://github.com/google/yamlfmt
    rev: v0.14.0
    hooks:
      - id: yamlfmt
  - repo: https://github.com/adrienverge/yamllint
    rev: v1.35.1
    hooks:
      - id: yamllint
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.12.7
    hooks:
      - id: ruff # Linter
        args: [--fix]
      - id: ruff-format # Formatter
  - repo: local
    hooks:
      - id: export-json-schema
        name: export-json-schema
        language: system
        files: ^backend/api/models/.*$
        entry: |
          bash -c "cd backend && make export-json-schema"
  - repo: local
    hooks:
      - id: export-yaml-template
        name: export-yaml-template
        language: system
        files: ^backend/api/models/.*$
        entry: |
          bash -c "cd backend && make export-yaml-template"
  - repo: local
    hooks:
      - id: export-ts-models
        name: export-ts-models
        language: system
        files: ^backend/api/models/.*$
        entry: |
          bash -c "cd backend && make export-ts-models"
  - repo: local
    hooks:
      - id: prettier
        name: prettier
        language: system
        files: ^frontend/.*$
        exclude: ^frontend/src/models/.*$
        entry: |
          bash -c "cd frontend && npm run format"
  - repo: https://github.com/codespell-project/codespell
    rev: v2.3.0
    hooks:
      - id: codespell
        additional_dependencies:
          - tomli
        exclude: >
          (?x)^(
            .*uv\.lock|
            .*package-lock\.json
          )$
  - repo: https://github.com/compilerla/conventional-pre-commit
    rev: v3.6.0
    hooks:
      - id: conventional-pre-commit
        stages: [commit-msg]
